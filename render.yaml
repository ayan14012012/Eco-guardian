services:
  - type: web
    name: eco-guardian-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:10000 app:app
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    rootDir: backend
